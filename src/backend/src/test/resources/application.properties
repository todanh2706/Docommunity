# Test Configuration
spring.application.name=documinity-test
server.servlet.context-path=/api

# Database (H2 for tests if needed, but we are using mocks)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop

# JWT
app.jwt.secret=testSecretKeyWhichMustBeLongEnoughForHS256AlgorithmRecommendedAtLeast32Bytes
app.jwt.access.expiration-ms=3600000
app.jwt.refresh.expiration-ms=86400000

# OpenRouter
openrouter.api.key=test-key
openrouter.model.id=test-model
openrouter.site-url=http://localhost
openrouter.site-name=TestApp

# Mail
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test

# Frontend
app.frontend-url=http://localhost:3000
app.upload-dir=test-uploads
