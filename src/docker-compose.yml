services:
  # 1. Database Service
  postgres:
    image: postgres:16-alpine
    container_name: docommunity-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=docommunity
    ports:
      - "5431:5432" # Allows you to connect via IntelliJ/pgAdmin from outside
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Backend Service (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: docommunity-api
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/docommunity
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_DOCKER_COMPOSE_ENABLED=false
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/uploads:/uploads
      - ./backend:/app # Mount source code for hot reload
      # - /app/target # Prevent local target conflicts if needed

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: docommunity-frontend
    ports:
      - "3000:5173" # Map 3000 (host) -> 5173 (Vite default)
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true # Ensure file watcher works in Docker
    volumes:
      - ./frontend:/app # Mount source code for hot reload
      - /app/node_modules # Prevent overwriting container node_modules
    restart: unless-stopped

volumes:
  postgres_data:
